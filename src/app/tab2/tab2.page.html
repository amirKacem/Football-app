<ion-header>
    <ion-toolbar>
        <ion-title>Les Terrains</ion-title>
        <ion-icon class="fontSizeIcon" slot="end" name="send" (click)="addTerrain()"></ion-icon>
        
    </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card *ngFor="let terrain of terrains">
      <ion-card-content >
          <ion-grid fixed class="ion-no-margin ion-no-padding">
              <ion-row>
                  <ion-col size="12" class="ion-text-center">
                      <h1>{{terrain.nom}}</h1>
                  </ion-col>
              </ion-row>
              <ion-row style="font-size: 16px;font-weight: bold;" class="ion-no-margin ion-no-padding">
                  <ion-col size="4">
                      <ion-label>Prix</ion-label>
                  </ion-col>
                  <ion-col size="4">
                      <span>Categorie</span>
                  </ion-col>
                  <ion-col size="4">
                      <span>Type</span>
                  </ion-col>
              </ion-row>
              <ion-row style="font-size: 16px;font-weight: bold;" class="ion-no-margin ion-no-padding">
                  <ion-col size="4" style="padding-top: 14px;">
                     <span>{{terrain.prix}} Dinar</span>
                  </ion-col>
                  <ion-col size="4" style="padding-top: 14px;">
                     <span>{{terrain.categorie}}</span>
                  </ion-col>
                  <ion-col size="4" style="padding-top: 14px;">
                    <span> {{terrain.type}}</span>
                </ion-col>
                 
              </ion-row>
              <ion-row>
                <ion-col  style="text-align: center;" size="6" style="padding-top: 14px;">
                      <p>{{ terrain.description}}
                  </p>
                </ion-col>
              </ion-row>
              
          </ion-grid>
      </ion-card-content>
  </ion-card>

</ion-content>
